<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>添加收货地址</title>
    <link rel="stylesheet" href="common/base.css">
    <link rel="stylesheet" href="css/zy-style.css">
</head>
<body class="bg-color-gr" id="areaBox">
<header class="zy-header add-address">
    <a href="javascript:history.go(-1)"><img src="images/left.png" alt=""></a>
    <label>添加收货地址</label>
</header>
<form class="zy-address-add">
    <ul>
        <li>
            <label>收货人</label>
            <input type="text" id="name">
        </li>
        <li>
            <label>联系电话</label>
            <input type="text" id="phone">
        </li>
        <li>
            <label>所在地区</label>
            <a href="javascript:void(0);" id="sel_city">请选择 <img src="images/right_black.png" alt=""></a>
        </li>
        <li>
            <textarea name="" id="detailAddress" placeholder="详细地址"></textarea>
        </li>
        <li class="default-li">
            <label for="defaultSelect">设为默认地址</label>
            <input type="checkbox" id="defaultSelect" class="dis-none">
            <label for="defaultSelect" class="ids"></label>
        </li>
    </ul>
</form>

<footer class="zy-footer">
    <a href="javascript:void(0);" id="addBtn">保存</a>
</footer>

<script src="common/js/jquery-3.2.1.min.js"></script>
<script src="common/js/layer/layer.js"></script>
<!--<script src="common/js/layer/mobile/layer.js"></script>-->
<script src="js/zy-ajax.js"></script>
<script src="common/js/cache.js"></script>
<script src="js/addAddress.js?20171208"></script>
<script>

</script>
</body>
</html>
