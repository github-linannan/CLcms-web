<!DOCTYPE html><html><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">    <title>我的订单</title>    <link rel="stylesheet" href="./common/css/bootstrap.min.css">    <link rel="stylesheet" href="./common/css/swiper.min.css">    <link rel="stylesheet" href="./common/base.css">    <link rel="stylesheet" href="./css/lnn-style.css">    <style></style></head><body><div id="pg-my-orders">    <div class="top-nav">        <span class="goBack icon-arrow-left" onclick="window.history.go(-1)"></span>        <span class="my-orders-title">我的订单</span><div id="person-pos" class="navbar-btn-info">   <img src="./images/icons_person.png"></div><div id="person-info-down" class="dis-none person-info-down">   <div id="take-icon" class="nav-take-icon"></div>   <div class="tools-login-no nav-top-login show">      <div class="user-info">         <img class="nav-head-pic" src="./images/product_03.jpg">         <p class="nav-name-text">            <a class="touch-ripple" href="./login.html">登陆</a> 或            <a class="touch-ripple" href="./register.html">注册</a>         </p>      </div>   </div>   <div class="tools-login-yes nav-top-login">      <div class="user-info">         <img class="nav-head-pic" src="../images/product_03.jpg">         <p class="nav-name-text">59599595489</p>      </div>   </div>   <a class="person-info-link" href="myOrders.html"><span class="person-info-icon icon-orders"></span>我的订单</a>   <a class="person-info-link" href="reportList.html"><span class="person-info-icon icon-report"></span>查看报告</a>   <a class="person-info-link" href=""><span class="person-info-icon icon-inspector"></span>我的检测人</a>   <a class="person-info-link" href="addressManage.html"><span class="person-info-icon icon-address"></span>收货地址</a>   <a class="person-info-link" href=""><span class="person-info-icon icon-collection"></span>我的收藏</a>   <div class="person-info-set">      <a class="nav-set" href="set.html">设置</a>      <a class="nav-aboutus" href="">关于</a>   </div></div>    </div>    <div class="tabs">        <div class="tabs_menu clearfix">            <a href="javascript:;" class="selected">全部</a>            <a href="javascript:;">待付款</a>            <a href="javascript:;">待收货</a>            <a href="javascript:;">待回寄</a>            <a href="javascript:;">报告</a>        </div>        <div class="tabs_content_wrap">                 </div>    </div>    <textarea id="tempArea" style="display:none">         <div class="space-line"></div>         <div class="tabs_content" goodsid="$goodsId$" orderstatus="$orderStatus$">                <div class="tabs-product-list">                    <a href="productDetails.html?categoryid=$goodsId$" class="tabs-product-img">                        <img src="#MinImgUrl#$goodsImageOne$">                    </a>                    <div class="tabs-product-info">                        <a href="" class="product-name">$goodsName$</a>                        <p class="tabs-product-attributes"></p>                        <div class="order-product-price">                            <span class="box-price"><em>$orderGoodsDiscountPrice$</em><del>$orderGoodsPrice$</del></span>                            <div class="box-number">X<span>$orderGoodsNum$</span></div>                        </div>                    </div>                </div>                <div class="total-info">                    <div class="unit-num dis-inb"> 共<span class="num">$orderGoodsNum$</span>件商品</div>                    <div class="unit-price dis-inb"><span class="text-total">合计: </span><span class="unit-total-price">$orderPayTotalPrice$</span>(含运费：<span class="fare">0.00</span>)</div>                </div>                <div class="btn-deal">                    <button id="delete" class="delete border-radius-style btn-style">删除订单</button>                    <button id="payment" class="payment border-radius-style btn-style">去付款</button>                </div>            </div>      </textarea>    <div id="bg-layer" class="shadow-bg"></div></div><script src="theme/js/third/jquery-3.2.1.min.js"></script><script src="theme/js/third/jquery-3.2.1.min.js"></script><script src="./common/js/swiper.min.js"></script><script src="js/controlShowShade.js"></script><script src="./common/js/layer/layer.js"></script><script src="./common/js/cache.js"></script><script src="./js/config.js"></script><script src="./js/zy-ajax.js"></script><script src="./js/index.js"></script><script src="./js/checkLogin.js"></script><script src="./js/myOrders.js"></script></body></html>
