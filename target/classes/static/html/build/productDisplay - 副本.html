<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">    <title>商品展示</title>    <link rel="stylesheet" href="./common/css/bootstrap.min.css">    <link rel="stylesheet" href="./common/base.css">    <link rel="stylesheet" href="./css/Lhl-style.css">    <script src="./common/js/jquery-3.2.1.min.js"></script>    <script src="./common/js/bootstrap.min.js"></script></head><body style="background-color:#f2f2f2"><div class="product-top"><div class="product-search">    <a href="window.history.go(-1);" class="product-search-left">        <img src="./images/arrow_left.png">    </a>    <div class="product-search-center">        <img src="./images/search.png" class="product-search-img">        <input type="text" class="product-search-text" placeholder="请输入商品名称">    </div>    <span class="product-search-btn">搜索</span></div><ul class="product-nav">    <li data="" class="change-color">全部</li></ul></div><main><ul class="product-cont" id="product"></ul></main><div class="display-cart">    <img src="./images/shop_cart.png" id="cart-btn"></div><textarea style="display:none">         <li>             <a href="productDetails.html?categoryid=$goodsId$">             <img src="#MinImgUrl#$goodsImageOne$" alt="">             <p class="product-cont-title">$goodsShortname$</p>                 <p class="product-cont-price">￥$goodsDiscountPrice$</p>             </a>         </li></textarea></body><script src="./common/js/layer/layer.js"></script><script src="./common/js/cache.js"></script><script src="./js/config.js"></script><script src="./js/zy-ajax.js"></script><script src="./js/productDisplay.js"></script></html>
