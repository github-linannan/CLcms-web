<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>提交订单</title>
    <link rel="stylesheet" type="text/css" href="./common/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./common/base.css">
    <link rel="stylesheet" type="text/css" href="./css/Lhl-style.css">
    <link rel="stylesheet" type="text/css" href="./css/lnn-style.css">
    <script src="./common/js/jquery-3.2.1.min.js"></script>
    <script src="./common/js/bootstrap.min.js"></script>
</head>
<!--<style>
    html,body,iframe{margin:0px;padding:0px;border:0px;width:100%;height:100%;}
</style>-->
<body>
<div class="submit-order-top">
    <a href="javascript:;" class="goBack">
        <img src="./images/arrow_left.png">
    </a>
    <span>
        确认订单
    </span>
</div>
<div class="submit-order-address have-address">
     <img src="./images/cart_address.png" class="cart-address">
    <div class="submit-order-shouhuo-info">
          <p class="flo-l font-size32">收货人：<span name="addressName"></span></p>
          <p class="flo-r font-size32" name="addressTelephone"></p>
          <div style="clear: both"></div>
          <p class="address-info">收货地址：<span name="addressComplete"></span>
          </p>
    </div>
    <img src="./images/arrow_right.png" class="arrow-right">
</div>
<div class="submit-order-addressno">
    <img src="./images/jia_circle.png">
    <span>添加收货地址</span>
</div>
<img src="./images/order_line.png" class="submit-order-line have-address">
<div class="submit-order-line2">
</div>
<div style="clear: both"></div>

<ul class="submit-order-pay">
    <li class="mg-lt-0">
    <span>推荐人</span>
    <input type="text" id="referee" placeholder="如果有推荐人，请写推荐人手机号码" class="order-referee">
    </li>
    <li><p>选择支付方式</p><!--<img src="./images/arrow_right.png" class="flo-r width18">--></li>
    <li>
        <div class="weixin-icon">
            <div class="flo-l"><img src="./images/wechat.png"><span>微信支付</span></div>
            <div class="flo-r">
                <img src="./images/select_before.png" id="pay1" class="pay-btn" data="1">
            </div>
        </div>
        <div style="clear: both"></div>
        <div class="warning-text">
            <!--<p>1:如果已完成支付，请点击 已完成支付；</p>-->
            <p>如果未完成支付，请重新支付或选择其他支付方式。</p> </div>
    </li>
    <li class="mg-lt-0 zhifubao">
        <div class="flo-l"><img src="./images/zhifubao.png"><span>支付宝支付</span></div>
        <div class="flo-r">
            <img src="./images/select_after.png" id="pay2" class="pay-btn" data="2">
        </div>
    </li>
</ul>
<ul class="submit-order-shop">
    <textarea style="display: none" id="product-textarea">
         <li class="submit-order-seller-name">
      南科大乐土精准医疗
  </li>
    <li class="submit-order-shop-info">
        <a href="productDetails.html?categoryid=$goodsId$">
        <div class="shop-info-img">
            <img src="#MinImgUrl#$goodsImageOne$">
        </div>
        <div class="shop-info-jieshao">
            <p class="shop-info-jieshao-name">$goodsName$</p>
            <p class="shop-info-jieshao-guige">规格：1盒</p>
            <div class="shop-info-jieshao-bottom">
                <p class="shop-info-jieshao-price flo-l">￥<span id="price$goodsId$">$goodsDiscountPrice$</span><span class="shop-info-jieshao-oprice">￥$goodsPrice$</span></p>
                <p class="shop-info-jieshao-num flo-r">x <span class="num-span$goodsId$">2</span></p>
            </div>
        </div>
        </a>
    </li>
    <li class="submit-order-shop-num">
       <p class="flo-l">购买数量</p>
        <p class="flo-r"><img src="./images/cart_jian.png" class="decreaseAmount" pid="$goodsId$" alt="减"><span class="num-span$goodsId$">2</span><img src="./images/cart_jia.png" class="increaseAmount" alt="加" pid="$goodsId$"></p>
    </li>
    <li class="submit-order-shop-express">
        <p class="flo-l">快递方式</p>
        <span class="flo-r express-color">免邮</span>
    </li>
    <li class="submit-order-shop-express">
        <p class="flo-l">买家留言</p>
        <input type="text" placeholder="对本次交易说明" class="flo-l order-say" id="buy-say$goodsId$">
    </li>
    <li class="submit-order-shop-express mg-lt-0">
        <p class="flo-r"><span class="order-total-num">共<span class="num-span$goodsId$" id="num-span$goodsId$">2</span>件商品</span><span >小计:</span><span class="order-total-price">￥<span id="total-price$goodsId$">2</span></span></p>
    </li>
</textarea>
</ul>
<div class="submit-order-line2">
</div>
<input type="hidden" value="2" id="select_value">
<form id="payment" action="" style="visibility: hidden">
    <input type="text" value="" name="orderId" class="payvalue">
    <!--<input type="submit" >-->
</form>

<div class="submit-order-bottom">
    <div class="submit-order-btn flo-r">提交订单</div>
    <div class="submit-order-num"><span class="order-bottom-num">共 <span class="color-money" id="all-num">2</span> 件</span>合计：<span class="color-money">￥<span id="all-price">3999.00</span></span></div>
</div>
<div class="submit-order-address-manage">
    <div class="submit-order-address-top">
        <a href="javascript:void(0)">
            <img src="./images/arrow_left.png">
        </a>
        <span>
        选择收货地址
        </span>
        <span class="goto-address-manage">
            管理
        </span>
    </div>
    <ul class="submit-order-address-list">
        <textarea style="display: none" id="address-textarea">
        <li data="$addressId$">
            <div><span class="flo-l addressName">$addressName$</span><span class="flo-r addressTelephone">$addressTelephone$</span></div>
            <div style="clear: both"></div>
            <p><span class="address-span addressComplete">$addressComplete$</span></p>
        </li>
        </textarea>
    </ul>
</div>
<div id="weixin" >
    <ul>
          <li class="pay-ensure-title">请确认微信支付是否已完成</li>
        <li class="complete">已完成支付</li>
        <li class="pay-failed">支付遇到问题，重新支付 </li>
    </ul>
</div>

</body>
<script src="./common/js/cache.js"></script>
<script src="./common/js/layer/layer.js"></script>
<script src="./js/config.js"></script>
<script src="./js/zy-ajax.js"></script>
<script src="./js/submitOrder.js"></script>
</html>
