<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>忘记密码</title>
    <link rel="stylesheet" href="common/base.css">
    <link rel="stylesheet" href="css/zy-style.css">
</head>
<body>
<header class="zy-header">
    <a href="javascript:history.go(-1)"><img src="images/left.png" alt=""></a>
    <label>找回密码</label>
</header>
<form class="zy-login" id="forgetForm">

    <div>
        <label><img src="images/login_phone.png" alt=""></label>
        <input type="text" placeholder="请输入手机号" id="phone">
    </div>
    <div>
        <label><img src="images/register_msg.png" alt=""></label>
        <input type="text" placeholder="请输入验证码" id="verify" class="w-5" >
        <a href="javascript:;" class="cl-base verify-code">发送验证码</a>
    </div>
    <div>
        <label><img src="images/login_pwd.png" alt=""></label>
        <input type="password" placeholder="请输入新密码" id="newPwd" >
    </div>
    <div>
        <label><img src="images/login_pwd.png" alt=""></label>
        <input type="password" placeholder="请确认新密码" id="confirmPwd">
    </div>
    <a href="javascript:;" class="login-btn mg-t-3" id="rePwd">重置密码</a>
</form>

<script src="common/js/jquery-3.2.1.min.js"></script>
<script src="common/js/layer/layer.js"></script>
<script src="js/zy-ajax.js"></script>
<script src="js/forget.js"></script>
</body>
</html>
