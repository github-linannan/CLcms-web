<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>购物车</title>   <link rel="stylesheet" href="./common/css/bootstrap.min.css">   <link rel="stylesheet" href="./common/css/swiper.min.css">   <link rel="stylesheet" href="./common/base.css">   <link rel="stylesheet" href="./css/lnn-style.css"></head><body>   <div id="pg-shop-cart">      <div class="top-nav">         <span class="goBack icon-arrow-left" onclick="window.history.go(-1)"></span>         <span class="shop-cart-title">购物车</span>      </div>      <div class="top-shop-cart">         <div class="text-shop-cart">购物车(<span class="text-num">0</span>)</div>         <button id="delete-all">删除</button>      </div>         <div class="space-line"></div>         <div class="list-shop-cart">         </div>      <div class="container-all-select">         <div class="box-all-select dis-inb">            <input id="all" class="whole_check" type="checkbox">            <label for="all"></label><span class="all-text">全选</span>         </div>         <div class="box-sum-price dis-inb">                        <span class="total-money">合计:</span><strong class="sum-price">0.00</strong>         </div>         <button id="settlement" class="btn-continue settlement dis-inb">结算(<span class="num">0</span>)</button>      </div>      <div id="bg-layer" class="shadow-bg"></div>      <textarea style="display:none">         <div id="goodsid$goodsId$" productid="$goodsId$" class="container-package">            <div class="box-checkbox">               <input id="checkbox_$goodsId$" class="son_check" type="checkbox" productid="$goodsId$">               <label for="checkbox_$goodsId$"></label>                           </div>            <a href="productDetails.html?categoryid=$goodsId$" class="touch-ripple">               <img src="#MinImgUrl#$goodsImageOne$">            </a>            <div class="box-product-info">               <div class="product-top-text">                  <a href="productDetails.html?categoryid=$goodsId$" class="touch-ripple product-short-title">$goodsName$</a>                  <button class="btn-delete"></button>               </div>               <p class="order-product-attributes"></p>               <div class="btns-deal-product-amount">                  <div class="order-product-price">                     <del>￥$goodsPrice$</del><em>￥$goodsDiscountPrice$</em>                  </div>                  <div class="amount-box">                     <a class="minus" href="javascript:void(0)">-</a>                     <input type="text" class="product-qty sum" size="4" maxlength="4" value="$count$">                     <a class="add" href="javascript:void(0)">+</a>                  </div>               </div>            </div>         </div>      </textarea>   </div>   <script src="theme/js/third/jquery-3.2.1.min.js"></script>   <script src="./common/js/layer/layer.js"></script>   <script src="./common/js/cache.js"></script>   <script src="./js/config.js"></script>   <script src="./js/shoppingCart.js"></script>   <script src="./js/zy-ajax.js"></script></body></html>
