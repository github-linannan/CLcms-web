<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">    <title>修改密码</title>    <link rel="stylesheet" href="common/base.css">    <link rel="stylesheet" href="css/zy-style.css"></head><body><header class="zy-header">    <a href="javascript:history.go(-1)"><img src="images/left.png" alt=""></a>    <label>修改密码</label></header><form class="zy-login" id="forgetForm">    <div>        <label><img src="images/login_pwd.png" alt=""></label>        <input type="password" placeholder="请输入旧密码" id="pwd">    </div>    <div>        <label><img src="images/login_pwd.png" alt=""></label>        <input type="password" placeholder="请输入8-16位字母和数字" id="fnewPwd">    </div>    <div>        <label><img src="images/login_pwd.png" alt=""></label>        <input type="password" placeholder="请确认新密码" id="fconfirmPwd">    </div>    <a href="javascript:;" class="login-btn mg-t-3" id="rePwd">确认修改</a></form><script src="common/js/jquery-3.2.1.min.js"></script><script src="common/js/layer/layer.js"></script><script src="js/zy-ajax.js"></script><script src="common/js/cache.js"></script><script src="js/setPwd.js"></script></body></html>
