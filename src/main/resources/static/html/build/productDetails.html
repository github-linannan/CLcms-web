<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">    <title>商品详情</title>    <link rel="stylesheet" href="./common/css/bootstrap.min.css">    <link rel="stylesheet" href="./common/base.css">    <link rel="stylesheet" href="./css/Lhl-style.css">    <link rel="stylesheet" href="./common/css/swiper.min.css">    <script src="./common/js/jquery-3.2.1.min.js"></script>    <script src="./common/js/bootstrap.min.js"></script></head><body><div class="product-detail-nav">    <img src="images/arrow_left_black.png" onclick="window.history.back()">    <ul id="product-detail-list">        <li><a href="javascript:void(0)" class="introduce">商品介绍</a></li>        <li><a href="javascript:void(0)" class="detail">商品详情</a></li>    </ul></div><a href="javascript:window.history.back();" class="left_circlebg">    <img src="./images/left_circlebg.png"></a><div class="swiper-container product-detail-banner" id="introduce">    <div class="swiper-wrapper">    </div>    <div class="swiper-pagination"></div></div><div class="product-detail-cont"></div><div class="product-detail-line hl-detail" id="detail"></div><div class="product-detail-title">    <div></div>    <p><img src="./images/hl_product_detail_img.png"> <span>商品详情</span></p>    <div></div></div><div class="product-detail-detail"></div><div class="product-detail-bottom">    <div class="product-detail-cart">    加入购物车    </div>    <div class="product-detail-buy">        立即购买    </div></div><div class="product-detail-mask"></div><div class="product-detail-select">     <div class="product-detail-select-img">         <img src="" alt="产品" id="select-img">     </div>    <img src="./images/cart_close.png" class="cart-close" alt="关闭按钮">    <div class="product-detail-select-top">         <p class="select-price">￥<span id="select-price">1,988.00</span></p>        <p class="select-kucun">库存45321件</p>    </div>        <div class="product-detail-select-num">        <p class="float-left">购买数量</p>        <p class="float-right"><img src="./images/cart_jian.png" id="jian" alt="减"><span id="num">1</span><img src="./images/cart_jia.png" alt="加" id="jia"></p>    </div>    <div class="product-detail-select-btn">             确定    </div></div><div class="display-cart">    <img src="./images/shop_cart.png" id="cart-btn">    <span></span></div><textarea id="detail-cont" style="display:none">                  <h1>$goodsName$</h1>                  <p>￥$goodsDiscountPrice$</p>                  <ul class="product-detail-price">                  <li>原价：￥$goodsPrice$</li>                  </ul>                  <ul class="product-detail-express">                  <li>快递:免运费</li>                      <li>库存$goodsCounts$件</li>                                    </ul></textarea></body><script src="./common/js/swiper.min.js"></script><script src="./common/js/layer/layer.js"></script><script src="./common/js/cache.js"></script><script src="./js/config.js"></script><script src="./js/zy-ajax.js"></script><script src="./js/productDetails.js"></script><script></script></html>
