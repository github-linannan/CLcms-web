<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>信息录入</title>
    <link rel="stylesheet" href="common/base.css">
    <link rel="stylesheet" href="common/css/lCalendar.css">
    <link rel="stylesheet" href="css/zy-style.css">
</head>
<body class="bg-color-gr">
<header class="zy-header address-manage">
    <a href="javascript:history.go(-1)"><img src="images/left.png" alt=""></a>
    <label>信息录入</label>
</header>
<section class="info-entry" id="adsList">
        <ul>
            <li class="select-zi">
                <label>饮酒史</label>
                <select name="userinfoDrink" >
                    <option value="">请选择</option>
                </select>
            </li>
            <li class="select-zi">
                <label>运动习惯</label>
                <select name="userinfoExperience" >
                    <option value="">请选择</option>
                </select>
            </li>
            <li class="select-zi">
                <label>饮食习惯</label>
                <select name="userinfoEat" >
                    <option value="">请选择</option>
                </select>
            </li>
            <li class="select-zi">
                <label>睡眠质量</label>
                <select name="userinfoSleep" >
                    <option value="">请选择</option>
                </select>
            </li>
            <li class="info-drink">
                <label>个人既往病史</label>
                <div >
                    <input type="radio" class="yes" name="userinfoMedicalhistory">有
                    <input type="radio" class="no" name="userinfoMedicalhistory">无
                </div>
                <textarea rows="3" class="yesBox dis-none" placeholder="请填写个人病史"></textarea>
            </li>
            <li class="info-drink">
                <label>疾病家族史</label>
                <div >
                    <input type="radio" class="yes" name="userinfoFamilyhistory">有
                    <input type="radio" class="no" name="userinfoFamilyhistory">无
                </div>
                <textarea rows="3" class="yesBox dis-none" placeholder="请填写家族病史"></textarea>
            </li>
        </ul>

</section>
<a class="login-btn mg-t-1 bd-radiu-none zy-footer" id="entry2-btn" href="javascript:;">下一步</a>

<script src="common/js/jquery-3.2.1.min.js"></script>
<script src="common/js/layer/layer.js"></script>
<script src="js/zy-ajax.js"></script>
<script src="common/js/cache.js"></script>
<script src="common/js/lCalendar.min.js"></script>
<script src="common/js/vue.js"></script>
<script src="common/js/vue-resource.js"></script>
<script src="js/infoEntry2.js"></script>
</body>
</html>
