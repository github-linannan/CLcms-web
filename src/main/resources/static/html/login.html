<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" href="common/base.css">
    <link rel="stylesheet" href="css/zy-style.css">
</head>
<body >
<section class="clear-fix">
<header class="zy-header">
    <a href="javascript:history.go(-1)"><img src="images/left.png" alt=""></a>
    <label>用户登录</label>
</header>
<ul class="zy-login-tab" id="tabs-head">
    <li>账号登录</li>
    <li>短信登录</li>
</ul>
<form class="zy-login" >
    <ul id="allForm">
        <li id="telForm">
            <div>
                <label><img src="images/login_phone.png" alt=""></label>
                <input type="text" placeholder="请输入手机号" id="phone">
            </div>
            <div>
                <label ><img src="images/login_pwd.png" alt=""></label>
                <input type="password" placeholder="请输入密码" id="pwd">
            </div>
            <a href="javascript:;" class="login-btn mg-t-3" id="loginBtn">登录</a>
            <aside>
                <a href="register.html">新用户注册</a>
                <a href="forgetPwd.html">找回密码</a>
            </aside>
        </li>
        <li id="infoForm" class="dis-none">
            <div>
                <label ><img src="images/login_phone.png" alt=""></label>
                <input type="text" placeholder="请输入手机号"id="infoPhone">
            </div>
            <div>
                <label><img src="images/register_msg.png" alt=""></label>
                <input type="text" placeholder="请输入验证码" class="w-5" id="verity" >
                <a href="javascript:;" class="cl-base verify-code">发送验证码</a>
            </div>

            <a href="javascript:;" class="login-btn mg-t-3" id="infoLogin">登录</a>
            <aside>
                <a href="register.html">新用户注册</a>
                <a href="forgetPwd.html">找回密码</a>
            </aside>
        </li>
    </ul>

</form>
<footer class="login-foot">
    <label>———使用第三方账号登录———</label>
    <div>
        <a href="javascript:;"><img src="images/login_wx.png" alt=""></a>
        <a href="javascript:;"><img src="images/login_qq.png" alt=""></a>
        <a href="javascript:;"><img src="images/login_wb.png" alt=""></a>
    </div>
</footer>
</section>
<script src="common/js/jquery-3.2.1.min.js"></script>
<script src="common/js/layer/layer.js"></script>
<script src="js/zy-ajax.js"></script>
<script src="js/tabControl.js"></script>
<script src="common/js/cache.js"></script>
<script src="js/login.js"></script>
</body>
</html>
